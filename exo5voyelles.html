<body>

<script>

vall=window.prompt("ins");

function vowelsCount(str){

    let count = 0;

    let vowels = ["a","e","i","o","u"];

    for(let letter of str.toLowerCase()){

        for(let v of vowels){

            if(letter==v){

                count++;

            }

        }

    }

    return count;

}

const string = vall ;

console.log(vowelsCount(string)); 

document.writeln( "numero de voyelle : " , vowelsCount(string));
    
    </script>
  
</body>
